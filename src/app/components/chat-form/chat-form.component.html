<form [formGroup]="chatForm" (ngSubmit)="submit()">
<div class="container">
    <input #chatInput formControlName="chatMessage" placeholder="Your message...">
    <button type="submit" class="submit-btn" [disabled]="!chatForm.valid" mat-stroked-button>
      <mat-icon>send</mat-icon>
    </button>
  </div>
</form>
