  <div *ngFor="let chat of chats" class="bubble" [ngClass]="user.id === chat.user.id ? 'bubble-author' : 'bubble-guest'">
    <span id="user-date">{{user.id === chat.user.id ? authorUserName : user.name}}, {{chat.timestamp | date : 'HH:mm'}}</span>
    <span id="message">{{chat.message}}</span>
  </div>
