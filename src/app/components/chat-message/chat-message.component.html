  <div class="container">
  <div *ngFor="let chat of chats" class="bubble" [ngClass]="user.id === chat.user.id ? 'bubble-author' : 'bubble-guest'" [@.disabled]="(chat.id !== chats.at(-1)?.id)" [@openClose]="!firstAnimationShouldBeFired ? 'open' : isLastItemOpen ? 'open' : 'closed'">
    <span id="user-date">{{user.id === chat.user.id ? authorUserName : chat.user.name}}, {{chat.timestamp | date : 'HH:mm'}}</span>
    <span id="message">{{chat.message}}</span>
  </div>
</div>
